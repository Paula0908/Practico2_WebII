<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Artista</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/artistas', (artista?.id || id), 'nuevo-album']">
        Album :3
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngIf="loading"><ion-label>Cargando...</ion-label></ion-item>
  <ion-item *ngIf="error"><ion-label color="danger">{{ error }}</ion-label></ion-item>

  <ng-container *ngIf="!loading && artista">
    <ion-item lines="full">
      <ion-thumbnail slot="start"><img [src]="artista.imagenUrl || ''" alt=""/></ion-thumbnail>
      <ion-label>
        <h2>{{ artista.nombre }}</h2>
        <p *ngIf="artista.descripcion">{{ artista.descripcion }}</p>
        <p *ngIf="artista.generos?.length">
          Géneros:
          <span *ngFor="let g of artista.generos; let last = last">
            {{ g.nombre }}<span *ngIf="!last">, </span>
          </span>
        </p>
      </ion-label>
    </ion-item>

    <ion-list *ngIf="albums.length">
      <ion-item lines="full"><ion-label><strong>Álbumes</strong></ion-label></ion-item>
      <ion-item *ngFor="let al of albums" [routerLink]="['/albums', al.id]">
        <ion-thumbnail slot="start"><img [src]="al.imagenUrl || ''" alt=""/></ion-thumbnail>
        <ion-label>{{ al.nombre }}</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
